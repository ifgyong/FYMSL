language: objective-c
osx_image: xcode9.3
xcode_project: FYMSL
# xcode_workspace: <WORKSPACE_PLACEHOLDER>
xcode_scheme: FYMSL
xcode_sdk: iphonesimulator9.3
env:
  global:
    - FRAMEWORK_NAME=FYMSL
before_install:
  - brew update
  - brew outdated carthage || brew upgrade carthage
before_script:
  # bootstrap the dependencies for the project
  # you can remove if you don't have dependencies
  - carthage bootstrap
before_deploy:
  - carthage build --no-skip-current
  - carthage archive $FRAMEWORK_NAME
deploy:
  provider: releases
  api_key: "176de19b722478d0d704152c9b5efdf55d5cb1a5"
  file: FYMSL.framework.zip
  skip_cleanup: true
  draft: true
  on:
     repo: ifgyong/FYMSL
      tag: true
