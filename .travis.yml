language: objective-c
osx_image: xcode10
xcode_project: FYMSL
xcode_scheme: FYMSL
env:
  global:
  - FRAMEWORK_NAME=FYMSL
before_install:
- brew update
# - brew outdated carthage || brew upgrade carthage
#- carthage bootstrap --no-use-binaries --platform iOS 
# before_script:
# - carthage bootstrap
before_deploy:
- carthage build --no-skip-current
- carthage archive $FRAMEWORK_NAME
deploy:
  provider: releases
  api_key:
    secure: 
  file: FYMSL.framework.zip
  on:
    repo: ifgyong/FYMSL
script:
- xcodebuild test -project "$PROJECT_NAME" -scheme "$SCHEME" -destination "$DESTINATION"
  -sdk "$SDK" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
